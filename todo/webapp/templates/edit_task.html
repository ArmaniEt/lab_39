{% extends 'base.html' %}
{% block title %}Редактировать{% endblock %}
{% block content %}
    <h2>Редактировать задачу: {{ task.name }}</h2>
    <form action="{% url 'edit_task' task.pk %}" method="post">
        {% csrf_token %}
        <h3>Редактировать дату:</h3><br>
        <input type="datetime-local" name="due_date">
        <h3>Редактировать готовность задачи:</h3><br>
        <input id="status1" type="radio" name="status" value="in_progress"><label for="status1">В процессе</label><br>
        <input id="status2" type="radio" name="status" value="done"><label for="status2">Выполнена</label><br>
        <input id="status3" type="radio" name="status" value="new"><label for="status3">Новая</label><br>
        <br>
        <input type="submit" value="Подтвердить">
    </form>
{% endblock %}
