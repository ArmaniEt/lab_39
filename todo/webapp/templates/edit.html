{% extends 'base.html' %}
{% block title %}Готовность{% endblock %}
{% block menu %}
    <li><a href="{% url 'edit_task' task.pk %}">Редактировать</a></li>
{% endblock %}
{% block content %}
    <h2>Установить готовность задачи: {{ task.name }}</h2>
    <form action="{% url 'edit' task.pk %}" method="post">
        {% csrf_token %}
        <input id="status1" type="radio" name="status" value="in_progress"><label for="status1">В процессе</label><br>
        <input id="status2" type="radio" name="status" value="done"><label for="status2">Выполнена</label><br>
        <input id="status3" type="radio" name="status" value="new"><label for="status3">Новая</label><br>
        <br>
        <input type="submit" value="Подтвердить">
    </form>
{% endblock %}
