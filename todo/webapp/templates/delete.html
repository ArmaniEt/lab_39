{% extends 'base.html' %}
{% block title %}Удалить задачу{% endblock %}
{% block content %}
    <h2>Вы уверены что хотите удалить задачу {{ task.name }}</h2>
    <form action="{% url 'delete' task.pk %}" method="post">
        {% csrf_token %}
        <input id="status1" type="radio" name="delete" value="yes"><label for="status1">Да</label><br>
        <input id="status2" type="radio" name="delete" value="no"><label for="status2">Нет</label><br>
        <br>
        <input type="submit" value="Подтвердить">
    </form>
{% endblock %}
